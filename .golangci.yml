linters:
  enable:
  - asciicheck
  - bodyclose
  - depguard
  - dogsled
  - dupl
  - errcheck
  - exhaustive
  - exportloopref
  - gocognit
  - goconst
  - gocritic
  - gocyclo
  - godot
  - gofmt
  - gofumpt
  - goimports
  - gomodguard
  - goprintffuncname
  - gosec
  - gosimple
  - govet
  - ineffassign
  - misspell
  - nakedret
  - nestif
  - noctx
  - nolintlint
  - prealloc
  - staticcheck
  - stylecheck
  - typecheck
  - unconvert
  - unparam
  - whitespace
  disable:
  - deadcode
  - funlen
  - gochecknoglobals
  - godox
  - goerr113
  - gomnd
  - lll
  - testpackage
  - unused
  - wsl

linters-settings:
  goimports:
    local-prefixes: github.com/twpayne/kmler

issues:
  exclude-rules:
  - linters:
    - scopelint
    path: "_test\\.go"